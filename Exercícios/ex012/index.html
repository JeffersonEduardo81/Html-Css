<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor.</p>

    <video width="600" height="300" controls poster="imagens/foto-balaothumb.png" loop > 
    <source src="midia/Meu-Video.Mp4.mp4" type="video/mp4">
    <source src="midia/Meu-Video.webm.webm" type="midia/webm">
    <source src="midia/meu-video ogv.ogv" type="midia/ogv">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>    
    </video><br>
    <audio src="midia/Savior - Telecasted.mp3" controls loop ></audio>
    <h1>Inserindo Vídeo do YouTube.</h1>
    <iframe width="600" height="300" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo Vídeo com Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/257399106?h=b4f1975b25&portrait=0" width="600" height="350" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
